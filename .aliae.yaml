alias:
  - name: vi
    value: nvim
  - name: vim
    value: nvim
  - name: cat
    value: 'bat -p'
  - name: find
    value: fd
  - name: ls
    value: 'eza -a --icons --group-directories-first --git'
  - name: ll
    value: 'eza -la --icons --group-directories-first --git'
  - name: tree
    value: 'eza -T --icons'

  - name: zip
    if: eq .OS "windows"
    value: nanazipc

  # commands
  - name: sync
    if: eq .OS "windows"
    value: git pull

  - name: reload
    if: eq .Shell "pwsh"
    value: . $profile

  - name: update
    if: eq .Shell "pwsh"
    value: . {{ .Home }}/scripts/update.ps1

  - name: backup-folders
    if: eq .Shell "pwsh"
    value: . {{ .Home }}/scripts/backup-folders.ps1 -Folders

  - name: install
    if: eq .Shell "pwsh"
    value: . {{ .Home }}/scripts/install.ps1

  # git
  - name: ignore
    type: git
    value: '!gi() { curl -fsSL https://www.toptal.com/developers/gitignore/api/$@ ;}; gi'

  - name: gh-new
    if: eq .OS "linux"
    value: gh repo create $1 --private --source . --push

env:
  - name: POSH_THEME
    value: '{{ env "POSH_THEMES_PATH" }}/custom/negligible.omp.json'

script:
  - value: |
      load(io.popen('oh-my-posh init {{ .Shell }} --config %POSH_THEME%'):read("*a"))()
    if: match .Shell "cmd"
  - value: |
      oh-my-posh init {{ .Shell }} --config $env:POSH_THEME | Invoke-Expression
    if: match .Shell "pwsh"
  - value: |
      eval "$(oh-my-posh init {{ .Shell }} --config $POSH_THEME)"
    if: match .Shell "bash" "zsh"
